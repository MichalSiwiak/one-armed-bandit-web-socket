<!DOCTYPE html>
<head>
    <title>Hello WebSocket</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="/functions.js"></script>
</head>
<body ng-app="ApplicationConfig" ng-controller="ApplicationConfigController">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">

        <p>Available win lines</p>
        <form method="post">
            <select name="Select1" multiple="multiple" size="8" id="winLines-select" onblur="selectWinLines()" ;>
                <option ng-repeat="line in winLines" id="{{line.index}}">{{line.name}}</option>
            </select>
        </form>

        <p>Available reels (please select minimum 3)</p>
        <form method="post">
            <select name="Select1" multiple="multiple" size="8" id="reels-select" onblur="selectReels()" ;>
                <option ng-repeat="reel in reels" id="{{reel.index}}">{{reel.name}}</option>
            </select>
        </form>


        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket  connection:</label>
                    <label for="connect">{{gameId}}</label>
                    <button id="connect" class="btn btn-default" type="submit">Start Game</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">End Game
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="bet">BET</label>
                    <input type="number" id="bet" class="form-control" placeholder="Bet Value" value="88">
                    <button id="start" class="btn btn-default" type="submit">Start</button>
                    <button id="spin" class="btn btn-default" type="submit">Spin</button>
                    <button id="end" class="btn btn-default" type="submit">End</button>
                </div>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
